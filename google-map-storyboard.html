<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/google-apis/google-apis.html">
<link rel="import" href="google-map-scene.html">

<polymer-element name="google-map-storyboard" attributes="apiKey current">
<template>
  <style>

    :host {
      position: relative;
      display: block;
      height: 100%;
    }

    #map {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      visibility: hidden;
    }

    button {
      opacity: 0.5;
      font-size: 1.5em;
      outline: none;
      border-radius: 50%;
      background-color: #fff;
    }

    button:hover {
      opacity: 1;
    }
    
  </style>

  <google-maps-api apiKey="{{apiKey}}" version="3.exp" libraries="places,geometry" on-api-load="{{mapApiLoaded}}"></google-maps-api>

  <div id="map">
    <button id="prev" title="Previous" on-click="{{getPrev}}"><</button>
    <button id="next" title="Next" on-click="{{getNext}}">></button>
  </div>

  <content id="scenes" select="google-map-scene"></content>
</template>


<script>
(function() {
  Polymer({

    /**
     * Array of the google-map-scenes contained within the storyboard.
     * 
     * @property scenes
     * @type Array.google-map-scene
     * @default null
     */
    scenes: null,

    /**
     * The google map used in the storyboard.
     * 
     * @property map
     * @type google.maps.Map
     * @default null
     */
    map: null,

    /**
     * The Google Map API key. To obtain an API key, 
     * see developers.google.com/maps/documentation/javascript/tutorial#api_key.
     * 
     * @property apiKey
     * @type string
     * @default null
     */
    apiKey: null,

    /**
     * The id of the scene to be shown.
     * 
     * @attribute current
     * @type String
     * @default null
     */
    current: null,

    /**
     * The index of the current scene.
     * 
     * @property index
     * @type Number
     * @default 0
     */
    index: 0,

    /**
     * The current scene. Initialised to the first scene.
     *
     * @property currentScene
     * @type google-map-scene
     * @default null
     */
    currentScene: null,

    mapApiLoaded: function() {
      this.updateScenes();
    },

    initialiseMap: function() {
      if (!this.map) {
        this.indexChanged();
        var mapOptions = {
          center: this.currentScene.location,
          zoom: this.currentScene.zoom
        };
        this.map = new google.maps.Map(this.$.map, mapOptions);
        this.map.controls[google.maps.ControlPosition.LEFT_CENTER].push(this.$.prev);
        this.map.controls[google.maps.ControlPosition.RIGHT_CENTER].push(this.$.next);
        this.$.map.style.visibility = "visible";
        this.updateControls();
      }
    },

    updateScenes: function() {
      this.scenes = Array.prototype.slice.call(
          this.$.scenes.getDistributedNodes());
      this.updateLocations();
    },

    updateLocations: function() {
      this.geocoder = this.geocoder || new google.maps.Geocoder();
      for (var i = 0; i < this.scenes.length; ++i) {
        var address = this.scenes[i].address;
        (function(index) {
          this.geocoder.geocode( {address: address}, function(place, status) {
            var scene = this.scenes[index];
            scene.sceneNum = index;
            if (status == google.maps.GeocoderStatus.OK) {
              scene.location = place[0].geometry.location;
              if (scene.id === this.current || this.index === index) {
                this.index = index;
                this.initialiseMap();
              }
            }
          }.bind(this));
        }.bind(this))(i);
      }
    },

    currentChanged: function() {
      scene = document.getElementById(this.current);
      if (!scene) {
        this.current = null;
        return;
      }
      this.currentScene = scene;
      this.index = this.currentScene.sceneNum;
    },

    indexChanged: function() {
      this.currentScene = (this.scenes && this.scenes[this.index]) || this.currentScene;
      this.index = this.currentScene.sceneNum;
      if (this.map) {
        this.map.panTo(this.currentScene.location || this.map.getCenter());
        this.map.setZoom(this.currentScene.zoom);
        this.updateControls();
      }
    },

    getPrev: function() {
      if (this.index > 0) {
        this.index--;
      }
    },

    getNext: function() {
      if (this.index < this.scenes.length -1) {
        this.index++;
      }
    },

    updateControls: function() {
      var control = this.map.controls[google.maps.ControlPosition.LEFT_CENTER];
      if (this.index < 1 ) {
        var prev = control.pop();
      } else if ( !control.length ) {
        control.push(this.$.prev);
      }

      control = this.map.controls[google.maps.ControlPosition.RIGHT_CENTER];
      if (this.index > this.scenes.length - 2) {
        var next = control.pop();
      } else if (!control.length) {
        control.push(this.$.next);
      }
    },

    updateControls: function() {
      var control = this.map.controls[google.maps.ControlPosition.LEFT_CENTER];
      if (this.current < 1 ) {
        var prev = control.pop();
      } else if ( !control.length ) {
        control.push(this.$.prev);
      }

      control = this.map.controls[google.maps.ControlPosition.RIGHT_CENTER];
      if (this.current > this.scenes.length - 2) {
        var next = control.pop();
      } else if (!control.length) {
        control.push(this.$.next);
      }
    }

  });
})();
</script>
</polymer-element>
