<!--
The 'google-map-scene' is contained inside a 'google-map-storyboard'.
Each scene is associated with a given location (an address).
The innerHTML of each scene is rendered at this location.

<b>Example</b> - Put an image on a scene:

    <google-map-scene address="Sydney, Australia" zoom="5">
      <img src="image.png">
    </google-map-scene>

@element google-map-scene
@homepage https://github.com/googlemaps/google-map-storyboard
-->
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/google-apis/google-apis.html">

<polymer-element name="google-map-scene" attributes="address zoom">
<template>
  <style>

    #sceneMedia {
      position: absolute;
      width:1px;
      white-space: nowrap;
      top: 50%;
      right: 50%;
      bottom: 50%;
      left: 50%;
    }

  </style>
  <div id="sceneMedia"></div>
</template>

<script>
  Polymer({

    /**
     * The address associated with the scene.
     *
     * @attribute address
     * @type string
     * @default null
     */
    address: null,

    /**
     * The zoom of the map.
     *
     * @attribute zoom
     * @type number
     * @default null
     */
    zoom: 10,

    ready: function() {
      this.updateContent();
    },

    updateContent: function() {
      var media = this.$.sceneMedia;
      media.innerHTML = this.innerHTML;
      this.onMutation(this, this.updateContent);
      if (this.isActive()) {
        media.style.display = "block";
      }
      else {
        media.style.display = "none";
      }
    },

    getStoryboard: function() {
      var storyboard = this.parentNode;
      return storyboard;
    },

    isActive: function() {
      var story = this.getStoryboard();
      if (story == null) {
        return false;
      }
      var scene = story.currentScene;
      return (this == scene);
    }
    
  });
</script>
</polymer-element>
