<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/google-apis/google-apis.html">
<link rel="import" href="bower_components/google-map/google-map.html">

<polymer-element name="google-map-scene" attributes="address zoom">
<template>
  <style>
    #sceneMedia {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
  <div id='sceneMedia'></div>
</template>

<script>
  Polymer({

    /**
     * The address associated with the scene.
     *
     * @attribute address
     * @type string
     * @default null
     */
    address: null,

    /**
     * The zoom of the map.
     *
     * @attribute zoom
     * @type number
     * @default null
     */
    zoom: 10,

    ready: function() {
      this.updateContent30();
    },

    updateContent: function(){
      var media = this.$.sceneMedia;
      media.innerHTML=this.innerHTML;
      this.onMutation(this, this.updateContent);
    }
    
  });
</script>
</polymer-element>
