<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/google-apis/google-apis.html">
<link rel="import" href="bower_components/google-map/google-map.html">

<polymer-element name="google-map-scene" attributes="address zoom">
<template>
  <style>



  </style>

</template>

<script>
  Polymer({

    /**
     * The address associated with the scene.
     *
     * @attribute address
     * @type string
     * @default null
     */
    address: null,

    /**
     * The zoom of the map.
     *
     * @attribute zoom
     * @type number
     * @default null
     */
    zoom: 10,

    ready: function() {
      this.updateContent();
    },

    getStoryboard: function() {
      var storyboard = this.parentNode;
      return storyboard;
    },

    isActive: function() {
      var story = this.getStoryboard();
      if (story == null) {
        return false;
      }
      var scene = story.currentScene;
      return (this == scene);
    }
    
  });
</script>
</polymer-element>
